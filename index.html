<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/4587.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
    
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-8 rounded-2xl shadow-2xl border border-gray-200" style="width: 500px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);">
        <h1 class="text-center text-4xl font-bold mb-8 text-black">
            KALKULATOR
        </h1>
        <div class="grid grid-cols-2 gap-6 mb-8">
            <div>
                <label for="angka1" class="block mb-2 text-lg font-medium text-gray-700">ANGKA 1</label>
                <input type="text" id="angka1" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                    inputmode="numeric" 
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                    placeholder="Masukkan angka">
            </div>
            <div>
                <label for="angka2" class="block mb-2 text-lg font-medium text-gray-700">ANGKA 2</label>
                <input type="text" id="angka2" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                    inputmode="numeric" 
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                    placeholder="Masukkan angka">
            </div>
        </div>
        <div class="grid grid-cols-4 gap-4 mb-8">
            <button class="p-4 border border-blue-500 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-bold 
                        transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-sm hover:shadow-md"
                    onclick="calculate('+')">
                +
            </button>
            <button class="p-4 border border-blue-500 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-bold 
                        transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-sm hover:shadow-md"
                    onclick="calculate('-')">
                -
            </button>
            <button class="p-4 border border-blue-500 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-bold 
                        transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-sm hover:shadow-md"
                    onclick="calculate('*')">
                ร
            </button>
            <button class="p-4 border border-blue-500 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-bold 
                        transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-sm hover:shadow-md"
                    onclick="calculate('/')">
                รท
            </button>
        </div>
        <div class="mb-6">
            <label for="hasil" class="block mb-2 text-lg font-medium text-gray-700">HASIL :</label>
            <input type="text" id="hasil" 
                   class="w-full p-3 border border-gray-200 rounded-lg bg-gray-50 font-bold 
                          focus:outline-none cursor-default transition-colors"
                   readonly>
        </div>
        <p class="text-center text-lg font-bold">By : Ahmad Haqiq Ulil Albab</p>
    </div>

    <script>
        function calculate(operation) {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const hasil = document.getElementById('hasil');
            

            // Operasi kalkulasi menggunakan switch-case
            switch(operation) {
                case '+':
                    hasil.value = angka1 + angka2;
                    break;
                case '-':
                    hasil.value = angka1 - angka2;
                    break;
                case '*':
                    hasil.value = angka1 * angka2;
                    break;
                case '/':
                    switch(true) {
                        case (angka2 === 0):
                            hasil.value = 'Error: Pembagian dengan nol!';
                            break;
                        default:
                            hasil.value = angka1 / angka2;
                    }
                    break;
            }
        }
    </script>
</body>
</html>
